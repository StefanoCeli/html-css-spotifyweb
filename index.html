<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <title>My Spotify</title>
</head>
<body>
    <div id="wrapper">
       <!--  MAIN -->
        <main>
            <!-- NAV LATERALE -->
            <nav class="nav-aside">
                <!-- NAV LATERALE TOP -->

                 <div class="nav-aside-top">

                    <div class="logo">
                     <img src="assets/img/logo.svg" alt="logo">
                    </div>

                    <div class="logo-small">
                     <img src="assets/img/logo-small.svg" alt="logo-small">
                    </div>
                    <!-- PRIMA LISTA -->
                    <ul class="menu-aside menu-aside-top">
    
                     <li class="active">
                            <img src="assets/img/home.svg" alt="home">
                            <span>Home</span>
                            <div class="overlay"></div>
                        </li>
    
                        <li>
                            <img src="assets/img/search.svg" alt="search">
                            <span>Cerca</span>
                            <div class="overlay"></div>
                        </li>
                   
                        <li>
                            <img src="assets/img/libreria.svg" alt="libreria">
                            <span>La Tua Libreria</span>
                            <div class="overlay"></div>
                        </li>
                    </ul>
                    
                    <!-- SECONDA LISTA -->
                    <ul class="menu-aside menu-aside-bot">
    
                        <li>
                            <span class="title">PLAYLIST</span>
                        </li>
                        
                        <li class="add-playlist">
                            <span>Crea Playlist</span>
                            <div class="overlay"></div>
                        </li>
    
                        <ul class="playlist">
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                           <li>
                               <span>Nome Playlist</span>
                               <div class="overlay"></div>
                           </li>
        
                        </ul>
                       
                    </ul>
               </div>
                <!-- /NAV LATERALE TOP -->

               <!--  NAV LATERALE BOT -->

               <div class="nav-aside-bot">

                   <div class="install">
                       <img src="assets/img/download.svg" alt="download">
                       <span>Installa app</span>
                       <div class="overlay"></div>
                   </div>
                   
                   <div class="my-profile">
                       <span class="icon-profile"></span>
                       <span>John Doe</span>
                   </div>
               </div>

               <!--  /NAV LATERALE BOT -->


               
               
            </nav>
            <!-- /NAV LATERALE -->

           <!--  SEZIONE CONTENT -->
            <section id="content">
                <div class="upgrade-bar">
                    <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                </div>

            </section>
             <!--  /SEZIONE CONTENT -->
        </main>
        <!--  /MAIN -->

        <!-- FOOTER -->
        <footer>
           <!--  SEZIONE PLAYER -->
            <section id="player">

               <!--  PLAYER ALBUM -->
                <div class="player-album">

                    <div class="now-listening">
                        <img src="assets/img/sinister.jpeg" alt="sinister">
                        <div class="artist">
                            <h4>Sinister</h4>
                            <span class="subtitle">Brano Nome</span>
                        </div>
                    </div>

                    <div class="icon-player gray-text">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>

                </div>
                <!--  /PLAYER ALBUM -->

                <!--  PLAYER CONTROLLER -->
                <div class="player-controller">

                    <div class="wrap-controller">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle f-size30"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>

                    <div class="wrap-bar">
                        <div class="time-bar">
                            <div class="run-bar">
                                <div class="slide-circle"></div>
                            </div>
                    </div>
                        
                    </div>
                    
                </div>
                 <!--  /PLAYER CONTROLLER -->

                 <!--  PLAYER AUDIO -->
                <div class="player-audio">

                    <div class="icon-player">
                        <i class="fas fa-list-ul"></i>
                        <i class="fas fa-desktop"></i>
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="time-bar">
                        <div class="run-bar">
                            <div class="slide-circle"></div>
                        </div>
                        
                    </div>

                </div>
                 <!--  /PLAYER AUDIO -->

            </section>
             <!--  /SEZIONE PLAYER -->

        </footer>
        <!-- /FOOTER -->
    </div>
    
</body>
</html>
